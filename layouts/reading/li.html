<li>
  <a href="{{ .Permalink }}"><strong>{{ .Title }}</strong></a> by
  {{ if (eq (len .Params.Authors) 1) }}
    {{ index .Params.Authors 0 }}
  {{ else if (eq (len .Params.Authors) 2) }}
    {{ delimit .Params.Authors " and " }}
  {{ else if (gt (len .Params.Authors) 2) }}
    {{ index .Params.AUthors 0 }}, et.al.
  {{ else }}
    <span class="is-italic">Unknown</span>
  {{ end }}
</li>
