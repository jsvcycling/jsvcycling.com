{{ define "main" }}
	{{- $Pages := .Pages }}
	
	{{- if .IsHome }}
		{{- $Pages = where site.RegularPages "Type" "in" site.Params.MainSections }}
	{{- end }}
	
	<table>
		<tbody>
			{{- range $Pages }}
			<tr>
				<td><p class="post-date">{{ .Date.Format "2006-01-02" }}</p></td>
				<td><p class="post-link"><a href="{{ .Permalink }}">{{ .Title }}</a></p></td>
			</tr>
			{{- end }}
		</tbody>
	</table>
{{ end }}
